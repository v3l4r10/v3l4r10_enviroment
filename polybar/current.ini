[module/date]
type = internal/date
interval = 1.0
time = %k : %M
date = %Y %b %e
format = <label>
format-foreground = ${color.white}
label = %date%  |  %time% 
label-font = 6

[module/files]
type = custom/text
content = 
click-left = nautilus &

[module/sysmenu]
type = custom/text
content = 襤
content-foreground = ${color.red}
click-left = ~/.config/polybar/scripts/powermenu_alt

[module/wifi]
type = custom/script
interval = 2
exec = ~/.config/bin/wifi.sh
content-foreground = ${color.white}
content-background = ${color.bg}
click-left = nm-connection-editor 

[module/volume]
type = internal/volume
format-volume = <label-volume><bar-volume>
label-volume = 墳
bar-volume = ""
label-volume-foreground = ${root.foreground}
format-muted-prefix = ""
format-muted-foreground = ${colors.foreground-alt}
label-muted = ﱝ
bar-volume-width = 7 
bar-volume-gradient = true
bar-volume-indicator =
bar-volume-indicator-font = 1
bar-volume-fill =
bar-volume-fill-font = 1
bar-volume-empty =
bar-volume-empty-font = 1

[module/bluetooth]
type = custom/script
exec = /home/jon/.config/bin/bluetooth.sh
interval = 2
click-right = exec blueman-manager
click-left = exec /home/jon/.config/bin/toggle_bluetooth.sh
format-padding = 1

[module/battery]
type=custom/script
exec = /home/jon/.config/bin/battery.sh

[module/ram]
type=custom/script
interval = 0.5
exec = free -m | awk '/total/{getline;print ($3/$2)*100;}' | xargs printf "%.*f\n" "$p"
